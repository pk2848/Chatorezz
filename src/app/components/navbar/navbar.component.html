<nav [class.scrolled]="isScrolled"
     class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
     [ngClass]="isScrolled ? 'bg-[#0f0f0f]/95 backdrop-blur-md shadow-lg shadow-orange-500/10' : 'bg-transparent'">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 md:h-18">
      <!-- Logo -->
      <div class="flex-shrink-0 cursor-pointer" (click)="scrollToSection('home')">
        <span class="text-2xl font-black gradient-text tracking-wider">Chatorezz</span>
        <span class="text-xs text-orange-400 block -mt-1 tracking-widest">MOHALI</span>
      </div>

      <!-- Desktop Nav -->
      <div class="hidden md:flex items-center space-x-1">
        @for (item of navItems; track item.id) {
          <button
            (click)="scrollToSection(item.id)"
            class="px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 relative group"
            [class.text-orange-400]="activeSection === item.id"
            [class.text-gray-300]="activeSection !== item.id">
            {{ item.label }}
            <span class="absolute bottom-0 left-1/2 -translate-x-1/2 w-0 h-0.5 bg-orange-500 transition-all duration-300 group-hover:w-full"
                  [class.w-full]="activeSection === item.id"
                  [class.w-0]="activeSection !== item.id"></span>
          </button>
        }
        <button
          (click)="scrollToSection('contact')"
          class="ml-4 px-5 py-2 bg-gradient-to-r from-orange-500 to-red-500 text-white rounded-full text-sm font-semibold hover:opacity-90 transition-opacity pulse-glow">
          Order Now
        </button>
      </div>

      <!-- Mobile hamburger -->
      <button class="md:hidden p-2 rounded-lg text-gray-300 hover:text-orange-400 transition-colors"
              (click)="toggleMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          @if (!isMenuOpen) {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          } @else {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          }
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile menu -->
  @if (isMenuOpen) {
    <div class="md:hidden bg-[#0f0f0f]/98 backdrop-blur-lg border-t border-orange-500/20 px-4 py-4 space-y-1">
      @for (item of navItems; track item.id) {
        <button
          (click)="scrollToSection(item.id)"
          class="w-full text-left px-4 py-3 rounded-lg text-sm font-medium transition-colors"
          [class.text-orange-400]="activeSection === item.id"
          [class.text-gray-300]="activeSection !== item.id"
          [class.bg-orange-500/10]="activeSection === item.id">
          {{ item.label }}
        </button>
      }
      <button
        (click)="scrollToSection('contact')"
        class="w-full mt-2 px-5 py-3 bg-gradient-to-r from-orange-500 to-red-500 text-white rounded-lg text-sm font-semibold">
        Order Now
      </button>
    </div>
  }
</nav>
